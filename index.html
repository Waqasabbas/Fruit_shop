<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Fruit Shop</title>
</head>

<body>

    <header>
        <h1>Fruit Shop</h1>
    </header>
    <section id="userBudget">
        <h2>I Have Rs.
            <input type="text" min="0" onmouseout="userMoney()" id="theIdHere" value="">
        </h2>
    </section>
    <section id="total">
        <h2>Your total is Rs.
            <strong id="numbers">0</strong>
        </h2>
    </section>
    <section id="fruits">
        <div id="fruits-inner">
            <div class="fruit-list">
                <div class="price">
                    <h3>Rs. 10</h3>
                </div>
                <div class="img-div">
                    <img src="images/apple.png" alt="apple">
                    <p>Apple</p>
                </div>
                <div class="input-div" id="apples">
                    <button class="minus-button" onclick="appleMinus()" type="button">-</button>
                    <span id="appleId"></span>
                    <button class="plus-button" onclick="applePlus()" type="button">+</button>
                </div>
            </div>
            <div class="fruit-list">
                <div class="price">
                    <h3>Rs. 15</h3>
                </div>
                <div class="img-div">
                    <img src="images/orange.png" alt="orange">
                    <p>Orange</p>
                </div>
                <div class="input-div">
                    <button onclick="orangeMinus()" class="minus-button">-</button>
                    <span id="orangeId"></span>
                <button onclick="orangePlus()" class="plus-button">+</button>
                </div>
            </div>
            <div class="fruit-list">
                <div class="price">
                    <h3>Rs. 7</h3>
                </div>
                <div class="img-div">
                    <img src="images/banana.png" alt="banana">
                    <p>Banana</p>
                </div>
                <div class="input-div">
                    <button onclick="bananaMinus()" class="minus-button">-</button>
                    <span id="bananaId"></span>
                    <button onclick="bananaPlus()" class="plus-button">+</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
